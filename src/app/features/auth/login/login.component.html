<!-- Login form -->
<div class="my-10 space-y-6">
  <!-- Mensaje de error global -->
  <div
    *ngIf="loginError"
    class="p-4 mb-4 text-sm rounded-lg bg-red-50 text-red-600 border border-red-200"
  >
    <div class="flex items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-2"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
          clip-rule="evenodd"
        />
      </svg>
      <span>{{ loginError }}</span>
    </div>
  </div>

  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-start text-3xl font-bold tracking-tight text-gray-900"
    >
      Bienvenido de Nuevo
    </h2>
    <p class="mt-2 text-small text-default-500">Ingresa con tus credenciales</p>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="loginForm">
      <!-- Campo de Correo -->
      <div>
        <label for="correo" class="block text-sm/6 font-medium text-gray-900">
          Correo
        </label>
        <div class="mt-2">
          <input
            type="email"
            name="correo"
            id="correo"
            formControlName="correo"
            autocomplete="email"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            [ngClass]="{
              'outline-red-500':
                correo.invalid && (correo.dirty || correo.touched)
            }"
          />

          <!-- Mensajes de error -->
          <div
            *ngIf="correo.invalid && (correo.dirty || correo.touched)"
            class="mt-1 text-sm text-red-600"
          >
            <div *ngIf="correo.hasError('required')">
              El correo es requerido.
            </div>
            <div *ngIf="correo.hasError('email')">
              Ingresa un correo válido.
            </div>
            <div *ngIf="correo.hasError('serverError')">
              El formato del correo es incorrecto o no existe.
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="contrasena"
            class="block text-sm/6 font-medium text-gray-900"
          >
            Contraseña
          </label>
        </div>
        <div class="mt-2">
          <input
            type="password"
            name="contrasena"
            id="contrasena"
            formControlName="contrasena"
            autocomplete="current-password"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            [ngClass]="{
              'outline-red-500':
                contrasena.invalid && (contrasena.dirty || contrasena.touched)
            }"
          />
          <!-- Mensajes de error -->
          <div
            *ngIf="
              contrasena.invalid && (contrasena.dirty || contrasena.touched)
            "
            class="mt-1 text-sm text-red-600"
          >
            <div *ngIf="contrasena.hasError('required')">
              La contraseña es requerida.
            </div>
            <div *ngIf="contrasena.hasError('serverError')">
              La contraseña es incorrecta o no cumple con los requisitos de
              seguridad.
            </div>
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          (click)="login()"
          [disabled]="isLoading"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-indigo-400"
        >
          <span *ngIf="isLoading" class="mr-2">
            <!-- Spinner de carga -->
            <svg
              class="animate-spin h-4 w-4 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </span>
          {{ isLoading ? "Procesando..." : "Iniciar Sesión" }}
        </button>
      </div>
    </form>
  </div>
</div>
