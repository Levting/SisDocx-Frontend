<!-- Login form -->
<div class="my-10 space-y-6">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-start text-3xl font-bold tracking-tight text-gray-900"
    >
      Bienvenido de Nuevo
    </h2>
    <p class="mt-2 text-small text-default-500">Ingresa con tus credenciales</p>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="loginForm">

      <!-- Campo de Correo -->
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900"> Correo </label>
        <div class="mt-2">
          <input
            type="email"
            name="email"
            id="email"
            formControlName="email"
            autocomplete="email"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            [ngClass]="{'outline-red-500': email.invalid && (email.dirty || email.touched)}"
          />

          <!-- Mensajes de error -->
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="mt-1 text-sm text-red-600">
            <div *ngIf="email.hasError('required')">
              El correo es requerido.
            </div>
            <div *ngIf="email.hasError('email')">
              Ingresa un correo v치lido.
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-900"> Contrase침a </label>
        </div>
        <div class="mt-2">
          <input
            type="password"
            name="password"
            id="password"
            formControlName="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            [ngClass]="{'outline-red-500': password.invalid && (password.dirty || password.touched)}"
          />
          <!-- Mensajes de error -->
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="mt-1 text-sm text-red-600">
            <div *ngIf="password.hasError('required')">
              La contrase침a es requerida.
            </div>
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          (click)="login()"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Iniciar Sesi칩n
        </button>
      </div>
    </form>
  </div>
</div>
