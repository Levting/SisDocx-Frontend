<!-- Bienvenida Mejorada -->
<header class="mb-6 @container xs:-mt-2 lg:mb-7 select-none">
  <div class="flex flex-col gap-4">
    <div>
      <div
        class="relative flex items-center justify-between rounded-lg p-5 sm:p-6 lg:p-7 border border-muted bg-gray-0 @4xl:col-span-2 @7xl:col-span-8 dark:bg-gray-100/30"
      >
        <div>
          <h2 class="font-bold mb-4 text-2xl md:text-3xl text-gray-800">
            {{ mensajeBienvenida }}, <br />
            {{ usuario?.nombre }} {{ usuario?.apellido }}
          </h2>
          <p
            class="font-normal text-sm leading-[1.6] text-gray-700 sm:text-base"
          >
            {{ rol }} de {{ provincia }}
          </p>
        </div>
        <div>
          <div
            class="absolute -bottom-6 end-4 hidden w-[300px] @2xl:block lg:w-[320px] 2xl:-bottom-7 2xl:w-[330px]"
          >
            <div class="relative">
              <!-- <img
                alt="Welcome shop image form freepik"
                loading="lazy"
                width="2000"
                height="2000"
                decoding="async"
                data-nimg="1"
                src="assets/bg/folder-bg.png"
                style="color: transparent"
              /> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard -->
    <div>
      @if (isAdmin()) {
      <app-admin-dashboard></app-admin-dashboard>
      } @else {
      <app-personal-dashboard></app-personal-dashboard>
      }
    </div>
  </div>
</header>
