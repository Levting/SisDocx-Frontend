<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
  <!-- Card de Documentos -->
  <div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Documentos</h2>
    <div class="h-64">
      <div *ngIf="isLoading" class="flex items-center justify-center h-full">
        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
        ></div>
      </div>
      <div
        *ngIf="!isLoading && error"
        class="flex items-center justify-center h-full text-red-500"
      >
        {{ error }}
      </div>
      <canvas
        *ngIf="!isLoading && !error"
        baseChart
        [data]="documentosChartData"
        [options]="documentosChartOptions"
        [type]="documentosChartType"
      >
      </canvas>
    </div>
  </div>

  <!-- Card de Usuarios -->
  <div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Usuarios</h2>

        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
        ></div>
      </div>
      <div
        *ngIf="!isLoading && error"
        class="flex items-center justify-center h-full text-red-500"
      >
        {{ error }}
      </div>
      <canvas
        *ngIf="!isLoading && !error"
        baseChart
        [data]="usuariosChartData"
        [options]="usuariosChartOptions"
        [type]="usuariosChartType"
      >
      </canvas>
    </div>
  </div>

  <!-- Card de Actividad -->
  <div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Actividad</h2>
    <div class="h-64">
      <div *ngIf="isLoading" class="flex items-center justify-center h-full">
        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
        ></div>
      </div>
      <div
        *ngIf="!isLoading && error"
        class="flex items-center justify-center h-full text-red-500"
      >
        {{ error }}
      </div>
      <canvas
        *ngIf="!isLoading && !error"
        baseChart
        [data]="actividadChartData"

      </canvas>
    </div>
  </div>
</div>
