  <app-tabs
    [tabs]="tabs"
    (tabChange)="onTabChange($event)"
    class="flex flex-col h-full"
  >
    <ng-container
      *ngIf="activeTab === 'por-aprobar'"
      (click)="onReload()"
      class="h-full"
    >
      <app-tabla-desplegable
        [elementosRevision]="revisionesPorAprobar"
        (verArchivo)="onVerArchivo($event)"
        (aprobarRevision)="onAprobarRevision($event)"
        (rechazarRevision)="onRechazarRevision($event)"
      />
    </ng-container>
    <ng-container *ngIf="activeTab === 'rechazadas'" class="h-full">
      <app-tabla-desplegable
        [elementosRevision]="revisionesRechazadas"
        (verArchivo)="onVerArchivo($event)"
      />
    </ng-container>
  </app-tabs>
</div>

<!-- Modals -->
<app-documentos-preview-modal
  *ngIf="isOpenPreviewModal"
  [elemento]="elementoAPrevisualizar"
  (cerrar)="onPreviewClose()"
/>
