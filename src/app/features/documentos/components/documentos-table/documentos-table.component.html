<div class="flex flex-col h-full">
  <div
    class="h-12 w-full rounded-lg flex items-center justify-between transition-all duration-300 ease-in-out transform p-2"
    [ngClass]="
      elementosSeleccionados.length > 0
        ? 'shadow-md border border-gray-200'
        : ''
    "
  >
    <!-- Mostrar cuando no hay elementos seleccionados -->
    <ng-container *ngIf="elementosSeleccionados.length === 0">
      <header>
        <h2
          class="font-bold text-[22px] lg:text-2xl 4xl:text-[26px] select-none"
        >
          Mis Archivos
        </h2>
      </header>
    </ng-container>

    <!-- Mostrar cuando se han seleccionado mas de un elemento -->
    <ng-container *ngIf="elementosSeleccionados.length >= 1">x
      <div class="flex w-full justify-between select-none">
        <div class="flex flex-row">
          <button
            class="px-3 py-1.5 text-sm text-gray-600 hover:bg-gray-100 rounded-lg text-center transition-colors duration-200 flex items-center"
            (click)="papeleraSeleccionados()"
          >
            <svg-icon
              src="assets/icons/trash.svg"
              [svgClass]="'h-5 w-5 mr-1'"
            />
            Eliminar
          </button>

          <button
            class="px-3 py-1.5 text-sm text-gray-600 hover:bg-gray-100 rounded-lg text-center transition-colors duration-200 flex items-center"
            (click)="favoritoSeleccionados()"
          >
            <svg-icon
              src="assets/icons/trash.svg"
              [svgClass]="'h-5 w-5 mr-1'"
            />
            Favorito
          </button>

          <button
            class="px-3 py-1.5 text-sm text-gray-600 hover:bg-gray-100 rounded-lg text-center transition-colors duration-200 flex items-center"
            (click)="descargarSeleccionados()"
          >
            <svg-icon
              src="assets/icons/trash.svg"
              [svgClass]="'h-5 w-5 mr-1'"
            />
            Descargar
          </button>

          <button
            class="px-3 py-1.5 text-sm text-gray-600 hover:bg-gray-100 rounded-lg text-center transition-colors duration-200 flex items-center"
            (click)="moverSeleccionados()"
          >
            <svg-icon
              src="assets/icons/trash.svg"
              [svgClass]="'h-5 w-5 mr-1'"
            />
            Mover
          </button>

          <button
            class="px-3 py-1.5 text-sm text-gray-600 hover:bg-gray-100 rounded-lg text-center transition-colors duration-200 flex items-center"
            (click)="copiarSeleccionados()"
          >
            <svg-icon
              src="assets/icons/trash.svg"
              [svgClass]="'h-5 w-5 mr-1'"
            />
            Copiar
          </button>
        </div>

        <div class="flex flex-row">
          <button
            class="text-sm p-1.5 text-gray-50 hover:text-white border border-gray-300 hover:bg-gray-50 font-medium rounded-lg text-center items-center transition-colors duration-200 flex"
            (click)="limpiarSeleccion()"
            aria-label="Limpiar selección"
          >
            <span class="text-sm font-medium text-gray-700 mr-2">
              <i class="bi bi-x-lg mr-2"></i>
              {{ elementosSeleccionados.length }} seleccionado(s)
            </span>
          </button>
        </div>
      </div>
    </ng-container>
  </div>

  <app-documentos-breadcrum
    [ruta]="ruta"
    (navegar)="navegarA($event)"
    (irRaiz)="cargarContenidoRaiz()"
  />

  <div class="flex-1 mt-4 min-h-0">
    <app-table
      [cabeceras]="cabeceras"
      [columnas]="columnas"
      [elementosTabla]="elementosTabla"
      [mostrarDropdown]="true"
      [dropdownTemplate]="dropdownFavoritosTemplate"
      [habilitarNavegacion]="true"
      (cambioSeleccion)="onSeleccionCambiada($event)"
      (dobleClickElemento)="onDobleClickElemento($event)"
    />
  </div>

  <!-- Plantilla para el dropdown -->
  <ng-template #dropdownFavoritosTemplate let-elemento="elemento">
    <app-documentos-dropdown />
  </ng-template>
</div>

<div>
  <!-- Estado de Error -->
  <div
    *ngIf="isError"
    class="p-4 mb-6 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 transition-all duration-300 ease-in-out transform animate-fadeIn"
    role="alert"
  >
    <div class="flex items-center justify-between">
      <span>{{ error }}</span>
      <button
        type="button"
        class="ml-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700 transition-colors duration-200"
        (click)="error = null"
        aria-label="Cerrar mensaje de error"
      >
        <span class="sr-only">Cerrar</span>
        <i class="bi bi-x-lg" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <!-- Tabla de Documentos -->

  <!-- Cuando no haya elementos en la tabla -->
  <div
    *ngIf="!isLoading && elementosTabla.length === 0"
    class="text-center py-20 select-none"
  >
    <div class="flex justify-center">
      <svg
        class="w-20 h-20 text-gray-400 dark:text-gray-500"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z"
        />
      </svg>
    </div>
    <h3 class="mt-4 text-2xl font-bold text-gray-900 dark:text-white">
      Esta carpeta está vacía
    </h3>
    <p class="mt-2 text-gray-500 dark:text-gray-400">
      Arrastra o coloca archivos aquí para acceder a ellos.
    </p>
  </div>

  <!-- Estado de carga -->
  <div
    *ngIf="isLoading"
    class="flex justify-center items-center py-20 animate-pulse"
  >
    <div role="status">
      <svg
        aria-hidden="true"
        class="w-12 h-12 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor"
        />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill"
        />
      </svg>
      <span class="sr-only">Cargando...</span>
    </div>
  </div>
</div>
