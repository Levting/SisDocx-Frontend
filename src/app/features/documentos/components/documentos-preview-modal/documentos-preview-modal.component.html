<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-xl w-4/5 h-4/5 flex flex-col">
    <!-- Header -->
    <div class="flex justify-between items-center p-4 border-b">
      <h2 class="text-xl font-semibold">
        {{ elemento?.columnas?.['nombre'] || 'Sin nombre' }}
      </h2>
      <button (click)="cerrarModal()" class="text-gray-500 hover:text-gray-700">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-auto p-4">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="flex items-center justify-center h-full">
        <div
          class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"
        ></div>
      </div>

      <!-- Error State -->
      <div *ngIf="error" class="flex items-center justify-center h-full">
        <div class="text-red-500 text-center">
          <p>{{ error }}</p>
        </div>
      </div>

      <!-- PDF Preview -->
      <ngx-extended-pdf-viewer
        *ngIf="!isLoading && !error && esPDF() && fileUrlString"
        [src]="fileUrlString"
        [useBrowserLocale]="true"
        [height]="'100%'"
        [showHandToolButton]="true"
        [showPresentationModeButton]="true"
        [showDownloadButton]="true"
        [showPrintButton]="true"
        [showBookmarkButton]="true"
        [showSecondaryToolbarButton]="true"
        [showRotateButton]="true"
        [showScrollingButton]="true"
        [showSpreadButton]="true"
        [showPropertiesButton]="true"
      >
      </ngx-extended-pdf-viewer>

      <!-- Image Preview -->
      <div
        *ngIf="!isLoading && !error && esImagen() && fileUrl"
        class="flex items-center justify-center h-full"
      >
        <img [src]="fileUrl" class="max-h-full max-w-full" alt="Preview" />
      </div>
    </div>
  </div>
</div>
