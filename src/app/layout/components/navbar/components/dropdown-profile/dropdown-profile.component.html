<button
  id="dropdownAvatarNameButton"
  (click)="toggleMenu()"
  class="flex items-center text-sm pe-1 gap-2 font-medium text-gray-700 rounded-full hover:text-blue-600 md:me-0 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-white transition-colors duration-200"
  type="button"
>
  <span class="sr-only">Open user menu</span>
  <!-- Crear un avatar con la inicial del nombre y el apellido -->
  <div
    class="h-8 w-8 rounded-full bg-blue-600 flex items-center justify-center text-white shadow-sm hover:shadow-md transition-shadow duration-200"
  >
    <span class="text-xs font-medium"
      >{{ usuario?.nombre?.charAt(0) }}{{ usuario?.apellido?.charAt(0) }}</span
    >
  </div>
  <span class="hidden md:inline"
    >{{ usuario?.nombre }} {{ usuario?.apellido }}</span
  >
</button>

<!-- Dropdown menu -->
<div
  *ngIf="mostrarMenu"
  class="absolute right-0 mt-2 z-50 bg-white divide-y divide-gray-100 rounded-lg shadow-lg w-56 dark:bg-gray-700 dark:divide-gray-600 animate-fade-in"
>
  <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
    <div class="font-medium truncate">
      {{ usuario?.nombre }} {{ usuario?.apellido }}
    </div>
    <div class="truncate text-gray-500">{{ usuario?.correo }}</div>
  </div>
  <ul
    class="py-2 text-sm text-gray-700 dark:text-gray-200"
    aria-labelledby="dropdownInformdropdownAvatarNameButtonationButton"
  >
    <li>
      <a
        href="#"
        class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white transition-colors duration-200"
      >
        <svg
          class="w-4 h-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          />
        </svg>
        Inicio
      </a>
    </li>
    <li>
      <a
        href="#"
        class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white transition-colors duration-200"
      >
        <svg
          class="w-4 h-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"
          />
        </svg>
        Mis Archivos
      </a>
    </li>
    <li>
      <a
        href="#"
        class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white transition-colors duration-200"
      >
        <svg
          class="w-4 h-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
        Ajustes
      </a>
    </li>
  </ul>
  <div class="py-2">
    <button
      *ngIf="!userLoginOn"
      class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white transition-colors duration-200"
    >
      Iniciar Sesión
    </button>

    <button
      *ngIf="userLoginOn"
      (click)="cerrarSesion()"
      class="flex items-center w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-gray-600 dark:text-red-400 dark:hover:text-white transition-colors duration-200"
    >
      <svg
        class="w-4 h-4 mr-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        />
      </svg>
      Cerrar Sesión
    </button>
  </div>
</div>
