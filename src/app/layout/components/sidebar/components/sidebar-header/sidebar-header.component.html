<header class="relative h-12 px-2">
  <div class="flex items-center h-full">
    <!-- Logo y Nombre -->
    <div
      class="flex items-center flex-1 transition-all duration-200"
      [ngClass]="showSideBar ? '' : 'justify-center w-full'"
    >
      <div
        class="flex items-center justify-center transition-all duration-200"
        [ngClass]="showSideBar ? 'w-10 h-10' : 'w-8 h-8'"
      >
        <img
          src="/assets/bg/eeasa-icon.webp"
          alt="Logo SisDocx"
          class="hover:scale-110 transition-transform duration-300"
          [ngClass]="showSideBar ? 'h-8 w-8' : 'h-6 w-6'"
          width="24"
          height="24"
        />
      </div>

      <div *ngIf="showSideBar" class="ml-3 transition-all duration-300">
        <p class="text-sm font-semibold text-gray-800 leading-tight">SisDocx</p>
        <p class="font-normal text-gray-500 text-xs leading-tight">
          Área de Calidad
        </p>
      </div>
    </div>

    <!-- Botón de Colapsar -->
    <button
      *ngIf="showSideBar"
      (click)="onToggleSidebar()"
      class="flex items-center justify-center w-8 h-8 rounded-lg text-gray-500 hover:text-gray-700 hover:bg-gray-100 transition-all duration-200"
      aria-label="Colapsar sidebar"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
</header>
