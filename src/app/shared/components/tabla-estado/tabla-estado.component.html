<div
  class="relative h-full w-full overflow-hidden border border-gray-200 rounded-lg shadow-sm select-none"
>
  <!-- Contenedor con scroll -->
  <div
    class="h-full w-full overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent scrollbar-thumb-rounded relative z-0"
  >
    <table class="w-full text-sm text-left rtl:text-right text-gray-500">
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0 z-10"
      >
        <tr>
          <th class="p-4">
            <div class="flex items-center justify-center">
              <input
                type="checkbox"
                class="appearance-none w-4 h-4 border border-gray-400 rounded-full checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-150 cursor-pointer"
                [checked]="todosSeleccionados"
                (change)="toggleSeleccionTodos()"
              />
            </div>
          </th>
          <th *ngFor="let cabecera of cabeceras" class="px-6 py-3">
            {{ cabecera }}
          </th>
        </tr>
      </thead>

      <tbody>
        <!-- Estado de carga -->
        <tr *ngIf="isLoading">
          <td [colSpan]="columnas.length + 2" class="px-6 py-20">
            <div class="flex justify-center items-center animate-pulse">
              <div role="status">
                <svg
                  aria-hidden="true"
                  class="w-12 h-12 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                  viewBox="0 0 100 101"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor"
                  />
                  <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill"
                  />
                </svg>
                <span class="sr-only">Cargando...</span>
              </div>
            </div>
          </td>
        </tr>

        <!-- Estado vacío -->
        <tr
          *ngIf="!isLoading && (!elementosTabla || elementosTabla.length === 0)"
        >
          <td [colSpan]="columnas.length + 2" class="px-6 py-20">
            <div class="text-center select-none">
              <div class="flex justify-center">
                <svg
                  class="w-20 h-20 text-gray-400 dark:text-gray-500"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z"
                  />
                </svg>
              </div>
              <h3 class="mt-4 text-2xl font-bold text-gray-900 dark:text-white">
                Esta carpeta está vacía
              </h3>
              <p class="mt-2 text-gray-500 dark:text-gray-400">
                Arrastra o coloca archivos aquí para acceder a ellos.
              </p>
            </div>
          </td>
        </tr>

        <!-- Contenido de la tabla -->
        <tr
          *ngFor="let elementoTabla of elementosTabla"
          class="group border-b cursor-pointer transition-all duration-200"
          [ngClass]="{
            'bg-blue-100': estaSeleccionado(elementoTabla),
            'bg-blue-50': estaEnfocado(elementoTabla)
          }"
          (click)="enfocarFila(elementoTabla)"
          (dblclick)="habilitarNavegacion ? abrirCarpeta(elementoTabla) : null"
        >
          <!-- Columna de selección -->
          <td class="px-4 py-4">
            <div class="flex items-center justify-center">
              <input
                type="checkbox"
                class="appearance-none w-4 h-4 border border-gray-400 rounded-full checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-150 cursor-pointer"
                [ngClass]="{
                  'opacity-100 scale-110': estaSeleccionado(elementoTabla),
                  'opacity-0 group-hover:opacity-100 group-hover:scale-110':
                    !estaSeleccionado(elementoTabla)
                }"
                [checked]="estaSeleccionado(elementoTabla)"
                (click)="
                  toggleSeleccion(elementoTabla); $event.stopPropagation()
                "
              />
            </div>
          </td>
          <!-- Columna fija de nombre -->
          <td class="px-6 py-4">
            <div class="flex items-center space-x-3">
              <div class="w-8 h-8">
                <ng-container
                  *ngIf="elementoTabla.columnas['elemento'] === 'CARPETA'"
                >
                  <svg-icon src="assets/icons/folder.svg" class="w-8 h-8" />
                </ng-container>
                <ng-container
                  *ngIf="elementoTabla.columnas['elemento'] === 'ARCHIVO'"
                >
                  <svg-icon
                    [src]="getIconForFile(elementoTabla.columnas['extension'])"
                    class="w-8 h-8"
                  />
                </ng-container>
              </div>
              <div>
                <div class="font-medium text-gray-900">
                  {{ elementoTabla.columnas["nombre"] }}
                </div>
                <div class="text-sm text-gray-500">
                  {{ elementoTabla.columnas["tipo"] }}
                </div>
              </div>
            </div>
          </td>
          <!-- Columnas dinámicas -->
          <ng-container *ngFor="let columna of columnas">
            <td class="px-6 py-4">

              <!-- Badge -->
             <!--  <ng-container *ngIf="columna.type === 'badge'">

                    {{ elementoTabla.columnas[columna.key] }}
                  </span>
                </div>
              </ng-container> -->

              <!-- Status -->
              <!-- <ng-container *ngIf="columna.type === 'status'">
                <div class="flex items-center">
                  <div

                    [ngClass]="getStatusClasses(elementoTabla)"
                  ></div>
                  {{ elementoTabla.columnas[columna.key] || "Pendiente" }}
                </div>
              </ng-container> -->

              <!-- Texto normal -->
              <div class="px-6 py-4">
                {{ elementoTabla.columnas[columna] }}
              </div>


              <!-- Acciones -->
             <!--  <ng-container *ngIf="columna.type === 'actions'">

                      "
                    >
                      <svg-icon

                      />

                      class="inline-flex items-center justify-center gap-1 px-2 py-1.5 rounded-md border border-transparent text-sm font-medium text-white bg-red-600 hover:bg-red-700 transition-colors duration-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-400 focus-visible:ring-offset-2 ring-offset-white disabled:opacity-50 disabled:cursor-not-allowed active:enabled:translate-y-px shadow"
                      (click)="onRechazar(elementoTabla)"

                        elementoTabla.columnas['estadoRevision'] === 'RECHAZADO'
                      "
                    >
                      <svg-icon

                      />
                    </button>

                  <button
                    class="inline-flex items-center justify-center gap-0 px-1 py-1.5 rounded-md border border-transparent text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-400 focus-visible:ring-offset-2 ring-offset-white disabled:opacity-50 disabled:cursor-not-allowed active:enabled:translate-y-px shadow"

            </td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
</div>
