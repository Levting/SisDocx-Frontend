<div
  *ngIf="config"
  id="toast-bottom-right"
  class="fixed flex items-center w-full max-w-xs p-4 space-x-4 text-gray-500 bg-white border border-gray-200 divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow-sm bottom-5 right-5 dark:text-gray-400 dark:divide-gray-700 dark:bg-gray-800"
  role="alert"
>
  <div
    class="inline-flex items-center justify-center shrink-0 w-8 h-8 rounded-lg"
    [ngClass]="getIconColor()"
  >
    <svg-icon [src]="getIconPath()" [svgClass]="'w-5 h-5'" />
  </div>
  <div class="text-sm font-normal">{{ config.message }}</div>
</div>
