<!-- Modal para crear una nueva carpeta -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
  (click)="onClose()"
>
  <div
    class="w-full max-w-md rounded-lg bg-white p-6 shadow-lg"
    (click)="$event.stopPropagation()"
  >
    <!-- Header del Modal -->
    <div class="mb-4 flex items-center justify-between">
      <h3 class="text-lg font-medium text-gray-900">Crear Nueva Carpeta</h3>
      <button
        (click)="onClose()"
        class="text-gray-400 hover:text-gray-500 focus:outline-none"
        [disabled]="isLoading"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Contenido del Modal -->
    <div class="space-y-4">
      <!-- Campo de nombre de carpeta -->
      <div>
        <label
          for="nombreCarpeta"
          class="block text-sm font-medium text-gray-700"
        >
          Nombre de la carpeta
        </label>
        <input
          type="text"
          id="nombreCarpeta"
          [(ngModel)]="nombreCarpeta"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
          placeholder="Ingrese el nombre de la carpeta"
          [disabled]="isLoading"
        />
      </div>

      <!-- Información de la carpeta padre -->
      @if (carpetaActual) {
      <div class="rounded-md bg-gray-50 p-4">
        <p class="text-sm text-gray-700">
          Se creará dentro de:
          <span class="font-semibold">{{ carpetaActual.nombre }}</span>
        </p>
      </div>
      }

      <!-- Mensaje de error -->
      @if (errorMessage) {
      <div class="rounded-md bg-red-50 p-4">
        <div class="flex">
          <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">
              {{ errorMessage }}
            </h3>
          </div>
        </div>
      </div>
      }
    </div>

    <!-- Botones de acción -->
    <div class="mt-6 flex justify-end space-x-3">
      <button
        (click)="onClose()"
        class="rounded-md bg-gray-100 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="isLoading"
      >
        Cancelar
      </button>
      <button
        (click)="onConfirm()"
        class="rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
        [disabled]="isLoading"
      >
        <svg
          *ngIf="isLoading"
          class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        {{ isLoading ? "Creando..." : "Crear carpeta" }}
      </button>
    </div>
  </div>
</div>
