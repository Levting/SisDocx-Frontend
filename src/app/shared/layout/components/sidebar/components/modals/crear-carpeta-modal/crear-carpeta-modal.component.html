<!-- Main modal -->
<div
  id="crear-carpeta-modal"
  class="fixed inset-0 z-50 flex items-center justify-center w-full h-full bg-black bg-opacity-50"
  [class.hidden]="!isOpen"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-title"
>
  <div class="relative w-full max-w-2xl max-h-[90vh] mx-4">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200"
      >
        <h3
          id="modal-title"
          class="text-xl font-semibold text-gray-900 dark:text-white"
        >
          Crear Carpeta
        </h3>
        <button
          type="button"
          (click)="onClose()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          aria-label="Cerrar modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <!-- Información de la carpeta actual -->
        @if (carpetaActual) {
        <div class="mb-4 rounded-md bg-gray-50 p-4">
          <p class="text-sm text-gray-700">
            Se creará en:
            <span class="font-semibold">{{ carpetaActual.nombre }}</span>
          </p>
        </div>
        }

        <!-- Campo de entrada -->
        <div class="space-y-2">
          <label
            for="nombre-carpeta"
            class="block text-sm font-medium text-gray-700"
          >
            Nombre de la carpeta
          </label>
          <input
            type="text"
            id="nombre-carpeta"
            [(ngModel)]="nombreCarpeta"
            (keyup.enter)="onSubmit()"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="Ingrese el nombre de la carpeta"
          />
        </div>

        <!-- Mensaje de error -->
        @if (errorMessage) {
        <div
          class="p-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
          role="alert"
        >
          {{ errorMessage }}
        </div>
        }
      </div>
      <!-- Modal footer -->
      <div
        class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
      >
        <button
          type="button"
          (click)="onSubmit()"
          [disabled]="!nombreCarpeta || isLoading"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isLoading ? "Creando..." : "Crear carpeta" }}
        </button>
        <button
          type="button"
          (click)="onClose()"
          class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
