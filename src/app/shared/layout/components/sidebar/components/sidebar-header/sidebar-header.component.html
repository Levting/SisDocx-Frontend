<header class="relative h-11">
  <div class="flex items-center">
    <!-- Logo y Nombre -->
    <div class="flex items-center">
      <img
        src="/assets/bg/sd-bg.png"
        alt="Logo SisDocx"
        class="h-12 w-auto"
        width="32"
        height="32"
      />

      <div
        *ngIf="showSideBar"
      >
        <p class="text-md font-semibold text-gray-900">SisDocx</p>
        <p class="font-normal text-gray-500 text-sm">Área de Calidad</p>
      </div>
    </div>

    <!-- Botón de Colapsar -->
    <button
      *ngIf="showSideBar"
      (click)="onToggleSidebar()"
      class="ml-auto text-gray-500 hover:text-gray-700"
      aria-label="Colapsar sidebar"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
</header>
