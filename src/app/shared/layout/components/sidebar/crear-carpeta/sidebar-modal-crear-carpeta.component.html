<app-modal
  [isOpen]="isOpen"
  [title]="'Crear Nueva Carpeta'"
  [placeholder]="'Ingrese el nombre de la carpeta'"
  [buttonText]="isLoading ? 'Creando...' : 'Crear carpeta'"
  [maxLength]="100"
  [minLength]="1"
  [pattern]="'^[a-zA-Z0-9áéíóúÁÉÍÓÚñÑ\\s-]+$'"
  [errorMessage]="errorMessage || 'El nombre de la carpeta no es válido'"
  (close)="onClose()"
  (submit)="onConfirm($event)"
/>

<!-- Información de la carpeta padre -->
@if (carpetaActual) {
<div class="mt-4 rounded-md bg-gray-50 p-4">
  <p class="text-sm text-gray-700">
    Se creará dentro de:
    <span class="font-semibold">{{ carpetaActual.nombre }}</span>
  </p>
</div>
}
